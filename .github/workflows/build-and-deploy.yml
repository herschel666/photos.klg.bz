name: Build and Deploy

on:
  push:
    branches:
      - KillYourMaster
  pull_request:
  repository_dispatch:
    types: deploy

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checking out the branch
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Cache node dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache resources dir
        uses: actions/cache@v2
        with:
          path: resources/_gen
          key: ${{ runner.os }}-resources-${{ hashFiles('config.toml') }}
          restore-keys: |
            {{ runner.os }}-resources-

      - name: Cache Hugo
        uses: actions/cache@v2
        with:
          path: /tmp/hugo_cache
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.83.1'
          extended: true

      - name: Install Node dependencies
        run: |
          npm ci
          npm test

      - name: Fetch Insta contents
        env:
          CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
          CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
        run: npm run fetch-insta

      - name: Build the site
        env:
          HUGO_ENV: production
        run: npm run build

      - name: Compress Images
        uses: calibreapp/image-actions@master
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          compressOnly: true
          ignorePaths: 'content/**,layouts/**,node_modules/**,resources/**'
          jpegQuality: '90'
          jpegProgressive: true
          pngQuality: '90'

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './public'
          production-branch: KillYourMaster
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Deploy from herschel666/photos.klg.bz'
          enable-pull-request-comment: false
          enable-commit-comment: false
          alias: ${{ github.sha }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_ACCESS_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5
