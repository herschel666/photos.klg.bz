{{ with .Site.Data.scripts.outputs }}
  {{ range $filePath, $_ := . }}
    {{ if strings.HasSuffix $filePath "js" }}
      {{ with $filePath }}
        {{ $file := path.Base . }}
        <script src="{{ relURL (printf "%s" $file) }}" defer></script>
      {{ end }}
    {{ end }}
  {{ end }}
{{ else }}
  <script src="/scripts.js" defer></script>
{{ end }}
