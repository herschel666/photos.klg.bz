{{ define "main" }}
  <article>
    <section>
      <h1>{{ .Title }}</h1>
      <hr />
      {{ $img := .Resources.GetMatch "*image.jpg" }}
      {{ if ne $img nil }}
        {{ $resizedImg := $img.Resize "600x400" }}
        <img src="{{ $resizedImg.Permalink }}" alt="" />
        <hr />
        {{ partial "metadata.html" $img.Exif }}
      {{ end }}
    </section>
  </article>
{{ end }}
