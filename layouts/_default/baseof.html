<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode }}">
  <head>
    {{ block "htmlhead" .}}{{ partial "htmlhead.html" . }}{{ end }}
  </head>
  <body>
    {{ block "header" . }}{{ partial "header.html" . }}{{ end }}
    <main role="main">
      {{ block "main" . }}{{ end }}
    </main>
    {{ block "footer" . }}{{ partial "footer.html" . }}{{ end }}
    {{ block "scripts" . }}{{ partial "scripts.html" . }}{{ end }}
  </body>
</html>
